<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sing in/sing up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="container" id="mn">
      <div class="singup">
        <form action="#">
          <h1 style="color: rgb(23, 181, 181); padding-bottom: 0px">
            create account
          </h1>
          <div class="social-media">
            <a href="#"
              ><i class="fa-brands fa-facebook" style="color: blue"></i
            ></a>
            <a href="#"
              ><i
                class="fa-brands fa-instagram"
                style="color: rgb(242, 14, 174)"
              ></i
            ></a>
            <a href="#"
              ><i class="fa-brands fa-twitter" style="color: aqua"></i
            ></a>
          </div>
          <p>or use your email for registration</p>
          <div class="icons">
            <i class="fa fa-times u_times"></i>
            <i class="fa fa-check u_check"></i>
            <i class="fa fa-times e_times"></i>
            <i class="fa fa-check e_check"></i>
          </div>

          <input type="text " name="txt" placeholder="username" id="name" />
          <input
            type="text"
            name="email"
            placeholder="exemple@gmail.com"
            id="email"
          />
          <input
            type="password"
            name="pass"
            placeholder="passsword"
            id="pass"
          />
          <button type="button" onclick="validation()">sing up</button>
        </form>
      </div>
      <div class="singin">
        <form action="#">
          <h1 style="color: rgb(42, 201, 201)">sing in</h1>
          <div class="social-media">
            <a href="#"
              ><i class="fa-brands fa-facebook" style="color: blue"></i
            ></a>
            <a href="#"
              ><i
                class="fa-brands fa-instagram"
                style="color: rgb(255, 21, 212)"
              ></i
            ></a>
            <a href="#"
              ><i class="fa-brands fa-twitter" style="color: aqua"></i
            ></a>
          </div>
          <p>or use your account</p>
          <input type="email" name="email" placeholder="exemple@gmail.com" />
          <input type="password" name="pass" placeholder="passsword" />
          <a href="#">forget your password?</a>
          <button id="sin">sing in</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-left">
            <h1>welcome back!</h1>
            <p>please login with your personal info</p>
            <button id="sing-in">sign in</button>
          </div>
          <div class="overlay-right">
            <h1>Hello, friend</h1>
            <p>enter your personnal data</p>
            <button id="sing-up">sign up</button>
          </div>
        </div>
      </div>
    </main>
    <div class="thnx" id="cong">
      <img src="images/check.jpg" alt="404" />
      <h2>thank you</h2>
      <p>your details has been succefuly submited</p>
      <button type="button" onclick="closethnx()">ok</button>
    </div>
    <script src="login.js"></script>
  </body>
</html>
