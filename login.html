<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sing in/sing up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main class="container" id="mn">
      <div class="singup">
        <form action="#">
          <h1>create account</h1>
          <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <p>or use your email for registration</p>
          <input type="text " name="txt" placeholder="your name" />
          <input type="email" name="email" placeholder="exemple@gmail.com" />
          <input type="password" name="pass" placeholder="passsword" />
          <button>sing up</button>
        </form>
      </div>
      <div class="singin">
        <form action="#">
          <h1>sing in</h1>
          <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <p>or use your account</p>
          <input type="email" name="email" placeholder="exemple@gmail.com" />
          <input type="password" name="pass" placeholder="passsword" />
          <a href="#">forget your password?</a>
          <button>sing in</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-left">
            <h1>welcome back!</h1>
            <p>please login with your personal info</p>
            <button id="sing-in">sign in</button>
          </div>
          <div class="overlay-right">
            <h1>Hello, friend</h1>
            <p>enter your personnal data</p>
            <button id="sing-up">sign up</button>
          </div>
        </div>
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
